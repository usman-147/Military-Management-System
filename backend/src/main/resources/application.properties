spring.application.name=backend
# PostgreSQL configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === Server Port ===
server.port=${PORT:8080}

# Actuator endpoints exposure
management.endpoints.web.exposure.include=health,info,metrics,loggers,env

# Customize the health endpoint
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Change actuator base path
management.endpoints.web.base-path=/actuator

info.app.name=Military Asset Management System
info.app.version=0.1.0
info.app.author=Mohammed Usman
