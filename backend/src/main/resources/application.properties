spring.application.name=backend
# === MySQL DB Config ===
spring.datasource.url=jdbc:mysql://localhost:3306/military_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# === Server Port ===
server.port=${PORT:8080}

# Actuator endpoints exposure
management.endpoints.web.exposure.include=health,info,metrics,loggers,env

# Customize the health endpoint
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Change actuator base path
management.endpoints.web.base-path=/actuator

info.app.name=Military Asset Management System
info.app.version=0.1.0
info.app.author=Mohammed Usman
